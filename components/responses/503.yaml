description: >-
  Service Unavailable -- We're temporarily offline for maintenance. Please try
  again later.
content:
  application/json:
    schema:
      $ref: ../schemas/ErrorResponse.yaml
    example:
      handled: false
      status: 503
      message: Service Unavailable
      data:
        id: web_xxxxxxxxxxx
headers:
  Retry-After:
    $ref: ../headers/Retry-After.yaml
  X-RateLimit-Limit:
    $ref: ../headers/X-RateLimit-Limit.yaml
  X-RateLimit-Limit-Remaining:
    $ref: ../headers/X-RateLimit-Remaining.yaml
  X-RateLimit-Limit-Reset:
    $ref: ../headers/X-RateLimit-Reset.yaml
