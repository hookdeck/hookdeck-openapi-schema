type: object
description: >-
  A request represents a webhook received by Hookdeck.
properties:
  id:
    type: string
    description: ID of the request
    readOnly: true
  team_id:
    type: string
    description: ID of the workspace
    readOnly: true
  verified:
    type: boolean
    description: Whether or not the request was verified when received
    default: false
    readOnly: true
  source_id:
    type: string
    description: ID of the associated source
    readOnly: true
  rejection_cause:
    type: string
    description: Cause for which the request was rejection and not processed
    readOnly: true
    enum:
      - SOURCE_ARCHIVED
      - NO_WEBHOOK
      - VERIFICATION_FAILED
      - UNSUPPORTED_HTTP_METHOD
      - UNSUPPORTED_CONTENT_TYPE
      - UNPARSABLE_JSON
      - PAYLOAD_TOO_LARGE
    nullable: true
    default: null
  original_event_data_id:
    type: string
    description: ID of the request data
    readOnly: true
  duplicate_hash:
    type: string
    description: Hash of the request data payload used to check for duplicates
    readOnly: true
    nullable: true
    default: null
  duplicate_hits:
    type: number
    description: Count of duplicate hits found
    readOnly: true
    nullable: true
    default: null
  attempts:
    type: number
    description: Number of delivery attempts made
    readOnly: true
    nullable: true
    default: null
  ingest_priority:
    type: string
    description: The priority attributed to the request when received
    enum:
      - NORMAL
      - LOW
    readOnly: true
  ingested_at:
    type: string
    format: date
    description: The time the request was originally received
    readOnly: true
  events_count:
    type: number
    description: The count of events created from this request (CLI events not included)
    readOnly: true
    nullable: true
    default: null
  cli_events_count:
    type: number
    description: The count of CLI events created from this request
    readOnly: true
    nullable: true
    default: null
  updated_at:
    type: string
    format: date
    description: Date the request was last updated
    readOnly: true
  created_at:
    type: string
    format: date
    description: Date the request was created
    readOnly: true
  data:
    type: object
    readOnly: true
    nullable: true
    default: null
example:
  id: req_M3ltWOSF8G6oMS9GS9XX
  team_id: tm_AkLVUIfTy4nn
  verified: false
  rejection_cause:
  original_event_data_id: edt_3DzFKL5UU8TKsXJjgct7
  duplicate_hash:
  duplicate_hits:
  ingest_priority: NORMAL
