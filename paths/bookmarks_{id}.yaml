get:
  operationId: getBookmark
  summary: Retrieve a bookmark
  tags:
    - Bookmarks
  parameters:
    - name: id
      in: path
      description: Bookmark ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Bookmark.yaml
      headers:
        Retry-After:
          $ref: ../components/headers/Retry-After.yaml
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Limit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
        X-RateLimit-Limit-Reset:
          $ref: ../components/headers/X-RateLimit-Reset.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '413':
      $ref: ../components/responses/413.yaml
    '422':
      $ref: ../components/responses/422.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
put:
  operationId: updateBookmark
  summary: Update a bookmark
  description: This endpoint updates a bookmark
  tags:
    - Bookmarks
  parameters:
    - name: id
      in: path
      description: Bookmark ID
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpsertBookmarkRequest.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Bookmark.yaml
      headers:
        Retry-After:
          $ref: ../components/headers/Retry-After.yaml
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Limit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
        X-RateLimit-Limit-Reset:
          $ref: ../components/headers/X-RateLimit-Reset.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '413':
      $ref: ../components/responses/413.yaml
    '422':
      $ref: ../components/responses/422.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
delete:
  operationId: deleteBookmark
  summary: Delete a bookmark
  description: >-
    This endpoint deletes a bookmark


    Deleting a bookmark won't affect any events previously trigged by that bookmark.
  tags:
    - Bookmarks
  parameters:
    - name: id
      in: path
      description: Bookmark ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: string
          example: 'bmk_4RbrZcXNALN6WKUljj92hY08'
      headers:
        Retry-After:
          $ref: ../components/headers/Retry-After.yaml
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Limit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
        X-RateLimit-Limit-Reset:
          $ref: ../components/headers/X-RateLimit-Reset.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '413':
      $ref: ../components/responses/413.yaml
    '422':
      $ref: ../components/responses/422.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
