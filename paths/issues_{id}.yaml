get:
  operationId: getIssue
  summary: Retrieve an issue
  description: This endpoint retrieves a specific issue.
  tags:
    - Issues
  parameters:
    - name: id
      in: path
      description: Issue ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Issue.yaml
      headers:
        Retry-After:
          $ref: ../components/headers/Retry-After.yaml
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Limit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
        X-RateLimit-Limit-Reset:
          $ref: ../components/headers/X-RateLimit-Reset.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '413':
      $ref: ../components/responses/413.yaml
    '422':
      $ref: ../components/responses/422.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
put:
  operationId: updateIssue
  summary: Update an issue
  description: This endpoint updates an issue's status.
  tags:
    - Issues
  parameters:
    - name: id
      in: path
      description: Issue ID
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: The new issue status
              enum:
                - OPENED
                - ACKNOWLEDGED
                - RESOLVED
                - IGNORED
        example:
          status: RESOLVED
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Issue.yaml
          examples:
            ResolvedIssue:
              $ref: ../components/examples/ResolvedIssue.yaml
      headers:
        Retry-After:
          $ref: ../components/headers/Retry-After.yaml
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Limit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
        X-RateLimit-Limit-Reset:
          $ref: ../components/headers/X-RateLimit-Reset.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '413':
      $ref: ../components/responses/413.yaml
    '422':
      $ref: ../components/responses/422.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
delete:
  operationId: dismissIssue
  summary: Dismiss an issue
  description: >-
    This endpoint marks an issue as dismissed.


    The parameter ```dimissed_at```` is set to the current timestamp.
  tags:
    - Issues
  parameters:
    - name: id
      in: path
      description: Issue ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Issue.yaml
          examples:
            DismissedIssue:
              $ref: ../components/examples/DismissedIssue.yaml
      headers:
        Retry-After:
          $ref: ../components/headers/Retry-After.yaml
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Limit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
        X-RateLimit-Limit-Reset:
          $ref: ../components/headers/X-RateLimit-Reset.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '413':
      $ref: ../components/responses/413.yaml
    '422':
      $ref: ../components/responses/422.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
